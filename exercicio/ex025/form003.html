<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro de aluno</h1>
    <form action="cadastro.php" method="get">
        <p><label for="inome">Nome:</label>
            <input type="text" required placeholder="Nome completo">
        </p>
        <div>
            <label for="icpf">CPF:</label>
            <input type="number" name="cpf" id="icpf" maxlength="11" minlength="" placeholder="111.222.333-44" required >
        </div>
        <br>
        <div>
            <label for="idatanas">Data de nascimento</label>
            <input type="date" name="datanasc" id="idatanas" required>
        </div>
        <br>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
        </div>
        <br>
        <div>
            <label for="imatri">Matricula</label>
            <input type="number" name="Matricula" id="imatri">
        </div>
        <br>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        

    </form>
</body>
</html>
